<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Events -->

    <input type="button" value="Click Me" onclick="alert('Event Triggers')" />

    <!-- Event Performend from external script using function -->
    <input type="button" value="Count rabbits!" onclick="countRabbits()" />
    <!-- Event in Dom Property -->
    <input type="button" value="DOM Property" id="myButton" />

    <!-- Even Obj -->
    <input type="button" value="Event Object" id="btnObj" />

    <!-- Event Object On HTML Handler -->
    <input
      type="button"
      value="Event Object in HTML Handler"
      onmouseover='alert("MouseOver")'
    />

    <!-- Task -->
    <input type="button" value="Hide on Click" id="hide" />
    <p id="para">Hide on click</p>
    <script src="script.js"></script>
  </body>
</html>
