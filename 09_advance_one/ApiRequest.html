<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        width: 400px;
        height: 300px;
        border: 1px solid black;
        border-radius: 20px;
        background-color: bisque;
        color: black;
        padding: 5px 5px;
      }
      
      img {
        width: 200px;
        height: 150px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body style="background-color: #212121">
    <!-- 
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->

    <div class="container">
      <div class="card">
        <img src="" alt="" />
      </div>
    </div>
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/arinmandal";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);

    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);

      if (xhr.readyState === 4) {
        // console.log(xhr.responseText);
        const data = JSON.parse(xhr.responseText);
        const heading = document.createElement("h2");
        heading.innerText = `Name : ${data.name}`;
        const card = document.querySelector(".card");
        card.appendChild(heading);
        const heading1 = document.createElement("h3");
        heading1.innerText = `Twitter ID : ${data.twitter_username}`;
        card.appendChild(heading1);
        const followers = document.createElement("p");
        followers.innerText = `Followers : ${data.followers}`;
        card.appendChild(followers);
        console.log(data);
        const img = document.querySelector("img");
        img.src = `https://avatars.githubusercontent.com/u/54814983?v=4`;
      }
    };

    xhr.send();
  </script>
</html>
