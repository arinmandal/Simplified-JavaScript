<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur code | DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    // Create an element using function
    function createLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    createLanguage("Java");
    createLanguage("C++");

    //    lil optimized Way

    function addElmOpti(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addElmOpti("Python");
    addElmOpti("Golang");

    // edit

    const thirdLang = document.querySelector("li:nth-child(3)");
    // console.log(thirdLang);
    const newli = document.createElement("li");
    newli.textContent = "Cobol";
    thirdLang.replaceWith(newli);

    // remove
    const last = document.querySelector("li:last-child");
    console.log(last)
    last.remove()
  </script>
</html>
