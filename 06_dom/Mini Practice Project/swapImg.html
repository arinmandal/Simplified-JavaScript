<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap Image</title>
  <style>
    img{
      width: 300px;
      height:450px;
    }
  </style>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1700493460292-4215a800aefc?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" id="one">
  <img src="https://images.unsplash.com/photo-1556139954-ec19cce61d61?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" id="two">

  <button id="btn">click to swap img</button>
<script>
  let btn = document.getElementById('btn');
  let one = document.getElementById('one');
  let two = document.getElementById('two');

  btn.addEventListener('click', () =>{
    
    let oneSrc = one.src;
    let twoSrc = two.src;
    one.src = twoSrc;
    two.src = oneSrc;
  })
</script>
</body>
</html>
